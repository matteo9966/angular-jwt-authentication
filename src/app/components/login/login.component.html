<div class="login-form-container">
  <form
    action=""
    class="login-form"
    [formGroup]="loginForm"
    (ngSubmit)="submit()"
  >
    <div>
      <h1 class="login-form__title">Login</h1>
    </div>
    <div class="login-form__input-container">
      <app-input
        [id]="'login_email'"
        [label]="'Email'"
        placeholder="Email"
        type="email"
        formControlName="email"
      ></app-input>
    </div>
    <div class="login-form__input-container">
      <app-input
        [id]="'login_passwrod'"
        [label]="'Password'"
        placeholder="Password"
        type="password"
        formControlName="password"
      ></app-input>
    </div>
    <app-button text="Login" [disabled]="disabled"></app-button>
  </form>
</div>
