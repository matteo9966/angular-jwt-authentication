<div class="signup-container">
  <form action="" class="signup-form">
    <div class="signup-form__title">
      <h2>Signup Form</h2>
    </div>
    <div class="signup-form__input-container">
      <app-input placeholder="Email" label="email" id="email"></app-input>
    </div>
    <div class="signup-form__input-container">
      <app-input placeholder="Password" label="password" id="password"></app-input>
    </div>
    <div class="signup-form__input-container">
      <app-input placeholder="Confirm Password" label="confirm password" id="confirm-password"></app-input>
    </div>
    <app-button text="Signup"></app-button>
  </form>
</div>
